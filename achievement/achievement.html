  <script>

    <!--top nav bar-->
    <div class = "container-fluid">
        <div class="navbar navbar-light bg-light navbar-expand-lg" >
         <a class="navbar-brand" href="#">
             <img src="./images/STUD_logo.png" class="d-inline-block align-center" height="10%" width="10%" alt="STUD">
             STUD
            </a>
           <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
           </button>

               <li class="nav-item">

            <div class="badge">
