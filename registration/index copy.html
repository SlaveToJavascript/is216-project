<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style_settings.css">
    <script src="settings.js"></script>
    <title>Notification settings</title>
</head>
<body>
    
    <div class="container-fluid">

        <div class= "row">
            
            <div class="col-lg-4" >

                <!-- header -->
                <div class="row" id="header">
                    <div class="col">
                        <img src="images/smoolife final.png"  id="logo">
                    </div>

                    <!-- to redirect to sign in page -->
                    <div class="col" id="sign-in">
                        <button type="button" class="btn btn-primary" href="#">Sign In</button>
                    </div>                

                </div>
                
                <div class="row" id="blank-space">

                </div>

                <!-- registration details -->

                <div class="container" id="registration">
                    
                    <div class="row  d-flex justify-content-center">
                        <h1>Create an account</h1>
                    </div>
    
                    <div class="row  d-flex justify-content-center" >
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="row  d-flex justify-content-center" >
                        <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="row  d-flex justify-content-center" >
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                    </div>

                    <div class="row d-flex justify-content-center" >
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownYear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" placeholder="Year">
                            Year
                            </button>

                            <div class="dropdown-menu" aria-labelledby="dropdownYears">
                                <a class="dropdown-item" href="#" onclick="replaceYear('Year 1')">Year 1</a>
                                <a class="dropdown-item" href="#" onclick="replaceYear('Year 2')">Year 2</a> 
                                <a class="dropdown-item" href="#" onclick="replaceYear('Year 3')">Year 3</a>
                                <a class="dropdown-item" href="#" onclick="replaceYear('Year 4')">Year 4</a>
                            </div>
                        </div>

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dDSchool" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownSchl">
                                School
                            </button>
                            
                            <div class="dropdown-menu 2" aria-labelledby="dDSchools">
                                <a class="dropdown-item" href="#" onclick="replaceSchl('SIS')">SIS</a>
                                <a class="dropdown-item" href="#" onclick="replaceSchl('SOSS')">SOSS</a>
                                <a class="dropdown-item" href="#" onclick="replaceSchl('SOE')">SOE</a>
                                <a class="dropdown-item" href="#" onclick="replaceSchl('SOA')">SOA</a>
                                <a class="dropdown-item" href="#" onclick="replaceSchl('SOL')">SOL</a>
                                <a class="dropdown-item" href="#" onclick="replaceSchl('LKSB')">LKSB</a>
                            </div>
                        </div>

                    </div>

                    <div class="row d-flex justify-content-center" id="selectModHeader">
                        <h4>Select your modules: </h4>
                    </div>

                    <!-- add modules -->
                    <div class="row d-flex justify-content-center"> 
                        <div id=app >
                            <div class="form-group" v-for="(input,k) in inputs" :key="k">
                        
                                <input type="text" class="form-control" v-model="input.name" style="width:150%;" placeholder="Course Number and Course Name"> 
                        
                                <button type="button" class="btn btn-primary btn-circle btn-sm" @click="remove(k)" v-show="k || ( !k && inputs.length > 1)">-</button> 
                                
                                <button type="button" class="btn btn-primary btn-circle btn-sm text-center" @click="add(k)" v-show="k == inputs.length-1">+</button> 
                            
                            </div>
                        
                        </div>
                    </div>
                    
                    <div class="row d-flex justify-content-center"> 
                        <button type="button" class="btn btn-primary text-center" href="#">Register!</button> 
                    </div>
                   
                </div>

            </div>

            <!-- side image -->
            <div class="col text-center" id="bigImg" >
                <!-- <a href="https://stories.freepik.com/education">Illustration by Freepik Stories</a> -->
                <img src="images/a+.gif">
            </div>
        
        </div>

            
    </div>

    <script>

      new Vue({
        el: '#app',
        data () {
            return {
            inputs: [{
                name: '',
            }]
            }
        },

        methods: {
            add () {
            this.inputs.push({
                name: ''
            })
            console.log(this.inputs)
            },

            remove (index) {
            this.inputs.splice(index, 1)
            }
        }
    })


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
