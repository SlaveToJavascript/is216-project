<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style_settings.css">
    <title>Notification settings</title>
</head>
<body>
    
    <div class="container-fluid">

        <div class= "row">
            
            <div class="col-lg-4" >

                <!-- header -->
                <div class="row" id="header">
                    <div class="col">
                        <img src="images/smoolife final.png"  id="logo">
                    </div>

                    <!-- to redirect to sign in page -->
                    <div class="col" id="sign-in">
                        <button type="button" class="btn btn-primary" href="#">Sign In</button>
                    </div>                

                </div>
                
                <div class="row" id="blank-space">

                </div>

                <!-- registration details -->

                <div id="registration">
                    <div class="containerLeft">
                    <div class="row">
                        <h1>Create an account</h1>
                    </div>
    
                    <div class="row" >
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="row" >
                        <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="row" >
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                    </div>

                    <div class="row" >
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownYear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Year
                        </button>

                        <div class="dropdown-menu" aria-labelledby="dropdownYear">
                            <a class="dropdown-item" href="#">Year 1</a>
                            <a class="dropdown-item" href="#">Year 2</a>
                            <a class="dropdown-item" href="#">Year 3</a>
                            <a class="dropdown-item" href="#">Year 4</a>
                        </div>

                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownSchool" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            School
                        </button>
    
                        <div class="dropdown-menu" aria-labelledby="dropdownSchool">
                            <a class="dropdown-item" href="#">SIS</a>
                            <a class="dropdown-item" href="#">SOSS</a>
                            <a class="dropdown-item" href="#">SOE</a>
                            <a class="dropdown-item" href="#">SOA/a>
                            <a class="dropdown-item" href="#">SOL</a>
                            <a class="dropdown-item" href="#">LKSB</a>
                        </div>

                    </div>

                    <div class="row">
                        <h4>Select your modules: </h4>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-primary btn-circle btn-sm">+</button> 
                    </div>
                </div>
                    

                    
                </div>
           
                
           


            </div>

            <!-- side image -->
            <div class="col-lg-8 text-center" id="bigImg" >
                <!-- <a href="https://stories.freepik.com/education">Illustration by Freepik Stories</a> -->
                <img src="images/a+.gif">
            </div>
        
        </div>

            
            

     
     
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
